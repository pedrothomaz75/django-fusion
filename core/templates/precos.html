{% load static %}
<head>
  <meta charset="utf-8">
</head>
<section id="pricing" class="section-padding">
    <div class="container">
      <div class="section-header text-center">          
        <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Nossos Pre√ßos</h2>
        <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
      </div>
      <div class="row">
        {% for p in precos %}
        <div class="col-lg-4 col-md-6 col-xs-12">
          <div class="table wow fadeInLeft" data-wow-delay="1.2s">
            <div class="icon-box">
              <i class="{{ p.icone }}"></i>
            </div>
            <div class="pricing-header">
              <p class="price-value">{{ p.preco_plano }}</p>
            </div>
            <div class="title">
              <h3>{{ p.plano }}</h3>
            </div>
            <ul class="description">
              <li>{{ p.descricao }}</li>
            </ul>
            <button class="btn btn-common">Comprar</button>
          </div> 
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
